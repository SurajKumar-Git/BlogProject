<tr>
    <th>GitHub</th>
    {% if github_login %}
    <td>Connected as
        <a href="https://github.com/{{ github_login.extra_data.login }}/"
            target="_blank">{{ github_login.extra_data.login }}</a>
    </td>
    <td>
        {% if can_disconnect %}
        <form method="post" action="{% url 'social:disconnect' 'github' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm">Disconnect from GitHub</button>
        </form>
        {% else %}
        <button type="button" class="btn btn-primary btn-sm" disabled>Disconnect from GitHub</button>
        <p class="invalid">You must <a href="{% url 'account:password_change' %}">define a password</a> and set
            <a href="{% url 'account:edit_user_profile' user.get_slug %}">Email</a> for your account before
            disconnecting
            from GitHub.
        </p>
        {% endif %}
    </td>
    {% else %}
    <td>
        <a href="{% url 'social:begin' 'github' %}">Connect to GitHub</a>
    </td>
    {% endif %}
</tr>
