{% extends "base.html" %}
{% load static %}

{% block title %}Blog Post{% endblock %}

{% block css_link %}
<link href="{% static 'blog/css/delete_blog_post.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="container content flex-fill">
    <div class="card">
        <form id="delete_blog_post" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this post: "<span class="font-weight-bold">{{ post.title }}</span>"</p>
            <input type="submit" class="btn btn btn-danger" value="Confirm">
            <a onclick="window.history.back();" class="btn btn-outline-secondary">Cancel</a>
    </div>
    </form>
</div>

{% endblock %}
